<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | The Trans Luxury Hotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="globals2.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="android-compact">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <img
            src="../Assets/motif-kiri.png"
            class="bg-image-left"
            alt="Background"
          />
          <img
            src="../Assets/motif kanan.png"
            class="bg-image-right"
            alt="Background"
          />
          <div class="Header">
            <div class="burger">
              <img
                src="../Assets/hamburger menu icon.png"
                alt="Hamburger Menu"
                class="hamburger-menu-icon"
              />
            </div>
            <div class="logo-container">
              <img src="../Assets/logo-removebg-preview 1.png" alt="Logo" />
            </div>
            <div class="language-selector">
              <img src="../Assets/flag-icon.png" alt="flag-icon" width="20" />
              <p>EN</p>
            </div>
          </div>

          <div class="signup-container">
            <h2>Sign Up</h2>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="mb-3">
                <select class="form-control" required>
                  <option selected disabled>Country</option>
                  <option>Indonesia</option>
                  <option>USA</option>
                  <option>Singapore</option>
                </select>
              </div>
              <div class="mb-3">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-3 password-toggle">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
                <span
                  class="password-toggle-icon"
                  onclick="togglePassword()"
                ></span>
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="terms"
                  required
                />
                <label class="form-check-label" for="terms">
                  I agree to the
                  <a class="tnc" href="#">terms of service</a> and
                  <a class="tnc" href="#">privacy policy</a>
                </label>
              </div>
              <button type="submit" class="btn btn-brown">Sign Up</button>

              <div class="divider">Or</div>

              <button type="button" class="google-btn">
                <img
                  src="https://www.svgrepo.com/show/355037/google.svg"
                  width="20"
                />
              </button>

              <p class="text-center mt-3 small-link">
                Already have an account?
                <a class="sign_in_clk" href="#">Sign in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        passwordInput.type =
          passwordInput.type === "password" ? "text" : "password";
      }

      document
        .querySelector(".google-btn")
        .addEventListener("click", function () {
          window.location.href = "https://google.com";
        });
    </script>
  </body>
</html>
