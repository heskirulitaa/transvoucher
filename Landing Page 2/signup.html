<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | The Trans Luxury Hotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="globals2.css" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="icon" href="../Assets/logo.png" />
  </head>

  <body>
    <div class="android-compact">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <img
            src="../Assets/motif-kiri.png"
            class="bg-image-left"
            alt="Background"
          />
          <img
            src="../Assets/motif kanan.png"
            class="bg-image-right"
            alt="Background"
          />
          <!-- Header -->
          <div class="Header">
            <div class="logo-container">
              <img src="../Assets/logo.png" alt="Logo" />
            </div>
          </div>

          <div class="signup-container">
            <h2>Sign Up</h2>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="mb-3">
                <select class="form-control" required>
                  <option selected disabled>Country</option>
                  <option>Indonesia</option>
                </select>
              </div>
              <div class="mb-3">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-3 password-toggle">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
                <span
                  class="password-toggle-icon"
                  onclick="togglePassword()"
                ></span>
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="terms"
                  required
                />
                <label class="form-check-label" for="terms">
                  <span class="text-small">I agree to the</span>
                  <a class="tnc" href="#">Terms & Conditions</a>
                  <span class="text-small">and</span>
                  <a class="tnc" href="#">Privacy Policy</a>
                </label>
              </div>
              <button type="submit" class="btn btn-brown">Sign Up</button>

              <div class="divider">Or</div>

              <button type="button" class="google-btn">
                <img
                  src="https://www.svgrepo.com/show/355037/google.svg"
                  width="20"
                />
              </button>

              <p class="text-center mt-3 small-link">
                Already have an account?
                <a class="sign_in_clk" href="#">Sign in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
